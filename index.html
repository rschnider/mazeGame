<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <script src="script.js"></script>
    <title>MazeGame</title>
  </head>
  <body onload="onLoad();">
    <h2>Maze Game</h2>
<h3><label id="minutes">00</label>:<label id="seconds">00</label></h3>
   <input id="generate" type="button" value="Skip Maze" />
<p></p>
    <canvas id="mainForm"></canvas>

      <table>
		<p id="dskip">times skipped: 0</p>
 		<p id="dmoves">moves: 0</p>
 		<p id="dbpress">button presses: 0</p>
  		<p id="dbleft">WASD: 0</p>
		<p id="dbright">IJKL: 0</p>
      </table>
<img src="Controls.png" width="700px">
  </body>
</html>
